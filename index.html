<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="card" data-card>
    <div class="rating-state">
      <div class="icon">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      <h3 class="title">How did we do?</h3>
      <p class="card-text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="wraper">
        <button class="rate-btn" aria-label="rate 1 star" data-rating-btn>1</button>
        <button class="rate-btn" aria-label="rate 2 star" data-rating-btn>2</button>
        <button class="rate-btn" aria-label="rate 3 star" data-rating-btn>3</button>
        <button class="rate-btn" aria-label="rate 4 star" data-rating-btn>4</button>
        <button class="rate-btn" aria-label="rate 5 star" data-rating-btn>5</button>
      </div>

      <button class="submit-btn" type="submit" data-submit-btn="">Submit</button>
    </div>
    
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    
    <div class="rated-state">
      <img src="images/illustration-thank-you.svg" alt="" class="card-img">
      
      <p class="card-subtitle">
        You selected <span data-rated-value>5</span> out of 5
      </p>
      
      <h3 class="title">Thank you!</h3>
      
      <p class="card-text"> 
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
  </div>

  <!-- Thank you state end -->

 <script src="script.js"></script>

</body>
</html>
